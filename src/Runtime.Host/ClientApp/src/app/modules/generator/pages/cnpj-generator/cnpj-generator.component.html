<div class="row m-4">
  <div class="col-12">
    <h2>Gerador de CNPJ</h2>
    <p>
      Utilize nosso gerador de <strong>CNPJ</strong>, basta clicar em
      <strong>Gerar CNPJ</strong> e pronto, um novo número de CNPJ válido será
      gerado.
    </p>
    <p>Você ainda tem opção de colocar ou não a máscara no CPF.</p>
  </div>
  <div class="tool-title mt-4">
    <h3>Opções da ferramenta:</h3>
  </div>

  <div class="options-box">
    <dg-cnpj-tool-options-form
      [isLoading]="isLoading$ | async"
      (chosenOptions)="getChosenOptions($event)"
    ></dg-cnpj-tool-options-form>
  </div>

  <form class="col-5">
    <dg-input-text
      label="CNPJ Gerado"
      [ngModel]="createdCnpj$ | async"
      [name]="'createdCpf'"
      [placeholder]="'00.000.000/0000-00'"
      [readOnly]="true"
      [showCopyToClipboard]="canShowCopyToClipboard$ | async"
    ></dg-input-text>
  </form>
</div>
